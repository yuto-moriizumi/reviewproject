{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<form action="" method="post">
    {% csrf_token %}
    <p>タイトル：<input type="text" name="title" id=""></p>
    <p>内容：<input type="text" name="content" id=""></p>
    <p>画像：<input type="file" name="images" id=""></p>
    <p>評価</p>
    <select name="evaluation" id="">
        <option value="良い">良い</option>
        <option value="悪い">悪い</option>
    </select>
    <input type="hidden" name="author" value="{{user.id}}">
    <input type="submit" value="作成する">
</form>
{% else %}
ログインしてください
<a href="{% url 'login' %}"class="btn btn-primary">ログイン</a>
{% endif %}
{% endblock content %}
